    <!-- <div id="container" class="invisible"> -->

        <p id="participants">Participants</p>
        <p id="accessibility">Accessibility</p>
    </div>
    <button type="button" class="yourActivity" id="add-activity">Get Activity</button>    
   <script>
    function yourActivity(){
    container.classlist.replace('invisible', 'visible')
    header.classList.replace('visible', 'invisible')
    button.style.top ='75%'
    button.stye.transform ='translate(-50%, -50%) scale(1.4)'
    fetch("http://www.boredapi.com/api/activity/")
    .then(res => res.json())
    .then(data =>{
       console.log(data)
    })
}
document.getElementById('add-activity').addEventListener('click', yourActivity)

   </script>
