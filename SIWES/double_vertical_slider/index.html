<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: rgb(214, 56, 56) ;">
                <h1>Nature flower</h1>
                <p>nature is beautiful</p>
            </div>
            <div style="background-color: rgb(4, 117, 182);">
                <h1>Blue sky</h1>
                <p>in all it's glory</p>
            </div>
            <div style="background-color: rgb(37, 37, 37) ;">
                <h1>Lonely castle</h1>
                <p>as spooky as can be</p>
            </div>
            <div style="background-color: rgb(255, 128, 0) ;">
                <h1>Flying eagle</h1>
                <p>soaring as always been a thing</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./flying_eagle.jpg);"></div>
            <div style="background-image: url(./lonely_castle.webp);"></div>
            <div style="background-image: url(./blue_sky.jpg);"></div>
            <div style="background-image: url(./nature_flower.png);"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
