<form>

<p>HTML CANVAS PRACTICE</p>
<html>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(150,50);
ctx.stroke();
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,50);
ctx.stroke();
var ctx = c.getContext("2d");
ctx.moveTo(200,50);
ctx.lineTo(150,50);
ctx.stroke();
var ctx = c.getContext("2d");
ctx.moveTo(0,100);
ctx.lineTo(150,50);
ctx.stroke();
var ctx = c.getContext("2d");
ctx.moveTo(0,100);
ctx.lineTo(200,50);
ctx.stroke();
var ctx = c.getContext("2d");
ctx.moveTo(200,50);
ctx.lineTo(150,50);
ctx.stroke();
</script>

</body>
