<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MY CALCULATOR</h1>

    <div class="calc">
        <textarea></textarea>
        <div class="butnum">
            <div class="row">
                <button type="button" class="red">CE/C</button>
                <button type="button" id="add_sub" >+/-</button>
                <button type="button" id="mod">%</button>
                <button type="button" id="division">รท</button>

            </div>
            <div class="row">
                <button type="button" id="sev">7</button>
                <button type="button" id="eig">8</button>
                <button type="button" id="nin">9</button>
                <button type="button" id="mul">x</button>
            </div>
            <div class="row">
                <button type="button" id="fur">4</button>
                <button type="button" id="fiv">5</button>
                <button type="button" id="six">6</button>
                <button type="button" id="sub">-</button>
            </div>
            <div class="row2">
                    <div class="l2">
                        <div class="l2a">
                            <button type="button" id="one">1</button>
                            <button type="button" id="two">2</button>
                            <button type="button" id="thr">3</button>
                        </div>
                        <div class="l2b">
                            <button type="button" id="zer">0</button>
                            <button type="button" id="dot">.</button>
                            <button type="button" id="equ">=</button>
                        </div>
                    </div>
                <div class="l1">
                    <button type="button" id="" class="plus" id="add">+</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
