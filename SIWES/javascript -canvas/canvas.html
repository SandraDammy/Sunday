<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas samp</title>
</head>
<body>
    <canvas id="myCanvas" width="1200" height="1200" style="border: 3px solid black;">
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(150,50);
    ctx.stroke();
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,50);
    ctx.stroke();
    var ctx = c.getContext("2d");
    ctx.moveTo(200,50);
    ctx.lineTo(150,50);
    ctx.stroke();
    var ctx = c.getContext("2d");
    ctx.moveTo(0,100);
    ctx.lineTo(150,50);
    ctx.stroke();
    var ctx = c.getContext("2d");
    ctx.moveTo(0,100);
    ctx.lineTo(200,50);
    ctx.stroke();
    var ctx = c.getContext("2d");
    ctx.moveTo(200,50);
    ctx.lineTo(150,50);
    ctx.stroke();
    </script>
    </canvas>
</body>
</html>
